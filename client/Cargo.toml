[package]
authors = ["Michael Bryan <michaelfbryan@gmail.com>"]
build = "build.rs"
description = "The business logic for a REST client"
name = "client"
repository = "https://github.com/Michael-F-Bryan/rust-ffi-guide"
version = "0.1.0"

[build-dependencies]
cbindgen = "0.1.29"

[dependencies]
chrono = "0.4.0"
cookie = "0.10.1"
env_logger = "0.4.3"
error-chain = "0.11.0"
fern = "0.6.0"
http = "0.1.1"
libc = "0.2"
libloading = "0.4.2"
log = "0.4.8"
reqwest = "0.8.0"

[lib]
crate-type = ["cdylib", "rlib"]
